                <div class="card" id="news-card">

                        <!-- News items will be dynamically added here -->
                    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            const newsGrid = document.getElementById('news-grid');
            const newsData = [
                {
                    title: 'News Title 1',
                    content: 'This is the content of the first news item.',
                    imageUrl: 'images/25.png'
                },
                {
                    title: 'News Title 2',
                    content: 'This is the content of the second news item.',
                     imageUrl: 'images/25.png'
                },
                {
                    title: 'News Title 3',
                    content: 'This is the content of the third news item.',
                     imageUrl: 'images/25.png'
                }
            ];

            newsData.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';

                const newsImage = document.createElement('img');
                newsImage.src = news.imageUrl;
                newsImage.alt = news.title;

                const newsTitle = document.createElement('h3');
                newsTitle.textContent = news.title;

                const newsContent = document.createElement('p');
                newsContent.textContent = news.content;

                newsItem.appendChild(newsImage);
                newsItem.appendChild(newsTitle);
                newsItem.appendChild(newsContent);

                newsGrid.appendChild(newsItem);
            });
        });
    </script>
