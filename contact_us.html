<body>

                <li><a href="about_us.html"><i class="fas fa-info-circle"></i> ABOUT</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://web.facebook.com/profile.php?id=61562180345007" target="_blank"><i class="fab fa-facebook-f"></i></a>

        </div>
    </div>

    <div class="content">
        <section class="contact" id="contact">
            <div class="contact-overlay"></div>
            <div class="section-content">
                <h2>Contact Us</h2>
                <div class="herosocial-icons">
                    <a href="https://web.facebook.com/profile.php?id=61562180345007" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://web.facebook.com/profile.php?id=61562180345007" target="_blank"><i class="fab fa-facebook-messenger"></i></a>
                    <a href="https://www.instagram.com/nzonentertainment/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@jz_astra" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="https://x.com/ejyn18" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.threads.net/@nzonentertainment?xmt=AQGzhbbJgn3rNzWoHwQhLaTr7YZzNXDz-Qs1DgbItZLPTyk" target="_blank"><i class="fas fa-link"></i></a>
                </div>
                <p>Have a question or want to collaborate? Reach out to us!</p>
                
                <form id="contact-form">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="copyright">
            <p>&copy; 2024. All rights reserved.</p>
            <div class="logo">NYN ZONE</div>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Create a timestamp
            const timestamp = new Date().toLocaleString();

            // Retrieve existing form data from localStorage
            let allFormData = JSON.parse(localStorage.getItem('formData')) || [];

            // Add new form data to the array
            allFormData.push({ name, email, message, timestamp });

            // Store updated form data in localStorage
            localStorage.setItem('formData', JSON.stringify(allFormData));

            // Redirect to the results page
            window.location.href = 'contact_us.html';
        });
    </script>
</body>
</html>
